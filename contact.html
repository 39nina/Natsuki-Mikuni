<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML CSS.code homepage - contact</title>
    <link rel="stylesheet" href="style-contact.css">
</head>
<body>
    <header>
        <nav>
            <img class="header-logo" src="Kaguya_images/logo_header/logo_header.png" srcset="Kaguya_images/logo_header/logo_header.png 1x,
                                                                                             Kaguya_images/logo_header/logo_header@2x.png 2x" alt="HTML CSS">
            <ul class="header-nav">
                <li><a class="non-active" href="home.html">HOME</a></li>
                <li><a class="non-active" href="news.html">NEWS</a></li>
                <li><a class="non-active" href="recruit.html">RECRUIT</a></li>
                <li><a class="active" href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img class="contact-image" src="Kaguya_images/contact_top/contact_top.png" srcset="Kaguya_images/contact_top/contact_top.png 1x,
                                                                                      Kaguya_images/contact_top/contact_top@2x.png 2x" alt="">
            <h1>CONTACT</h1>
        </div>
        <form action="#">
            <h2>お問い合わせ</h2>
                <p>オーダー家具屋在庫状況のお問い合わせは下記フォームから承っております。</p>
                <input type="text" placeholder="お名前">
                <input type="email" placeholder="メールアドレス">
                <textarea placeholder="お問い合わせ内容"></textarea>
                <input type="submit" value="SEND" class="send-btn">
        </form>
    </main>
    <footer>
        <div class="footer">
            <img class="footer-logo" src="Kaguya_images/logo_footer/logo_footer.png" srcset="Kaguya_images/logo_footer/logo_footer.png 1x,
                                                                                             Kaguya_images/logo_footer/logo_footer@2x.png 2x" alt="HTML CSS">
            <ul class="footer-nav">
                <li><a href="home.html">HOME</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="recruit.html">RECRUIT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <small>&copy;HTMLCSS.code</small>
    </footer>
</body>
</html>
